<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/jquery-min.js"></script>
    <script src="js/script.js" defer></script>
    <title>Calculatrice</title>
</head>
<body>
<div class="container">
        <div class="output">
             <div class="previous-operand" data-previous-operand></div>
             <div class="current-operand" data-current-operand></div>
        </div>
        <button class="btn btn-info" data-delete>DEL</button>
        <button class="btn btn-danger span-two" data-all-clear>AC</button>
        <button class="btn btn-primary" data-operation >รท</button>
        <button class="btn btn-dark" data-number>7</button>
        <button class="btn btn-dark" data-number>8</button>
        <button class="btn btn-dark" data-number>9</button>
        <button class="btn btn-primary" data-operation >*</button>
        <button class="btn btn-dark" data-number>4</button>
        <button class="btn btn-dark" data-number>5</button>
        <button class="btn btn-dark" data-number>6</button>
        <button class="btn btn-primary" data-operation >+</button>
        <button class="btn btn-dark" data-number>1</button>
        <button class="btn btn-dark" data-number>2</button>
        <button class="btn btn-dark" data-number>3</button>
        <button class="btn btn-primary" data-operation >-</button>
        <button class="btn btn-dark " data-number>0</button>
        <button class="btn btn-primary"data-number >.</button>
        <button class="btn btn-primary span-two" data-equal>=</button>
</div>

</body>
</html>
